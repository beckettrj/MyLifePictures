<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLifePictures.ai - AI-Powered Slideshow for Elderly Care</title>
    <meta name="description" content="AI-powered slideshow application designed for elderly users with voice commands, family photo management, and accessibility features." />
    <meta name="keywords" content="elderly care, AI slideshow, voice commands, family photos, accessibility, memory care" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MyLifePictures.ai - AI-Powered Slideshow for Elderly Care" />
    <meta property="og:description" content="Voice-controlled photo slideshow with AI assistance, designed specifically for elderly users and memory care." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="MyLifePictures.ai - AI-Powered Slideshow for Elderly Care" />
    <meta property="twitter:description" content="Voice-controlled photo slideshow with AI assistance, designed specifically for elderly users and memory care." />
    
    <!-- Accessibility -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for loading state */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        * {
          filter: contrast(150%);
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Large text support */
      @media (prefers-reduced-motion: reduce) {
        html {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; gap: 1rem;">
        <div class="loading-spinner"></div>
        <p style="color: #6B7280; font-size: 1.125rem;">Loading MyLifePictures.ai...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
